version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: openflag-postgres-dev
    environment:
      POSTGRES_DB: openflag_dev
      POSTGRES_USER: openflag
      POSTGRES_PASSWORD: openflag_dev_password
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openflag"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - openflag-dev-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: openflag-redis-dev
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - openflag-dev-network

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  openflag-dev-network:
    driver: bridge
